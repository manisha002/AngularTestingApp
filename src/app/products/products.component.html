<div class="text-center m-3">
<h5 class="text-center text-dark ">No.of Wallpapers selected: {{productCount}}</h5>
<span *ngFor="let title of productsSentByChild" class="text-dark">{{title}},</span>

</div>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mt-5">

    <div class="col" *ngFor="let prObj of products">
        <app-product-details [productObj]=prObj  (myEvent)="getProductDetailsFromChild($event)">

        </app-product-details>
        

    </div>

</div>
